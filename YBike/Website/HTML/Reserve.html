    <div class="reserve">
        <div class="reserve-box">
            <h2>Reserve Here</h2>
            <form action="" method="POST" onsubmit="validate()" id="form">
                <br>

                <label>Product</label>
                <br>
                <input type="radio" id="Vixian" name="product" value="Vixian">
                <label for="Vixian">Vixian</label>
                <input type="radio" id="Kawasako" name="product" value="Kawasako">
                <label for="Kawasako">Kawasako</label>

                <br><br>

                <label for="acc-quantity">Quantity</label>
                <input type="number" name="acc-quantity" id="acc-quantity">
                
                <br><br>

                <label>Color</label>
                <select id="acc-color">
                    <option value="">Please choose Color</option>
                    <option value="Green">Green</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                </select>

                <br><br><hr><br>

                <label for="acc-name">Name</label>
                <input type="text" name="acc-name" id="acc-name">

                <br><br>

                <label for="acc-phone">Phone Number</label>
                <input type="number" name="acc-phone" id="acc-phone">

                <br><br>

                <label for="acc-address">Address</label>
                <input type="text" name="acc-address" id="acc-address">

                <br><br>

                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
